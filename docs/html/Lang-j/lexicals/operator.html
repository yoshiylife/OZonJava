<H3>演算子(Operators)<BR>
<BR>
</H3>
<BR clear="all">
<P>
以下の文字、および、文字の組合せは演算子です。<BR>
</P>
<DL>
  <DD>
  <TABLE cellspacing="1">
    <TR>
      <TD width="10"></TD>
      <TD align="center" width="25">++</TD>
      <TD align="center" width="25">--</TD>
      <TD align="center" width="25">+</TD>
      <TD align="center" width="25">-</TD>
      <TD align="center" width="25">!</TD>
      <TD align="center" width="25">*</TD>
      <TD align="center" width="25">/</TD>
      <TD align="center" width="25">%</TD>
      <TD align="center" width="25">=</TD></TR>
    <TR>
      <TD></TD>
      <TD align="center">&lt;</TD>
      <TD align="center">&gt;</TD>
      <TD align="center">&lt;=</TD>
      <TD align="center">&gt;=</TD>
      <TD align="center">==</TD>
      <TD align="center">!=</TD>
      <TD align="center">&amp;&amp;</TD>
      <TD align="center">||</TD>
      <TD align="center">=|</TD></TR>
    <TR>
      <TD></TD>
      <TD align="center">*=</TD>
      <TD align="center">/=</TD>
      <TD align="center">%=</TD>
      <TD align="center">+=</TD>
      <TD align="center">-=</TD>
      <TD align="center">&amp;&amp;=</TD>
      <TD align="center">||=</TD>
      <TD align="center">? :</TD>
      <TD align="center"></TD></TR>
  </TABLE>

</DL>
<P align="left">
<BR>
</P>
<P>

</P>
