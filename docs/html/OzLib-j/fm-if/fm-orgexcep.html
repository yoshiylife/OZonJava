<CENTER>
<H4>組織からの人の除外</H4>
</CENTER><HR NOSHADE>

<P>
組織からの人の除外はremoveMember(Actor)により行う。
removeMember(Actor)を行うと、Organizationは
内部のPoolからActorに該当するPointerを削除する。
これにより、Actorの組織からの除外を実現する。
</P>
