<CENTER>
<H4>FMObjectの属性の更新</H4>
</CENTER><HR NOSHADE>

<P>
FMObjectに対して変更を行った際、変更の反映を
commit()により行う。この際FMObjectの登録されている
FMContainerにおいて、Karteを通じてFMContainerが
取得、更新されるのでこの時、更新履歴がKarteの
add()メソッドにより追加される。
</P>
