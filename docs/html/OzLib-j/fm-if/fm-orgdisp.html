<CENTER>
<H4>組織への人の配置</H4>
</CENTER><HR NOSHADE>

<P>
組織に人の配置はaddMember(Actor)により行う。
addMember(Actor)を行うと、Organizationは内部の
PoolにActorのPointerを登録する。
これにより組織への人の配置を実現する。
</P>
