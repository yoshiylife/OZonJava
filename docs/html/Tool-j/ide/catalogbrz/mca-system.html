<H3><B>サブジェクトカタログブラウザのSystemメニュー</B><BR>
<BR>
</H3>
<BR clear="all">
<P>
サブジェクトカタログブラウザの System メニューには、refresh、closeのメニュー項目があります。
</P>
<P align="center">
<IMG src="systemmenu.gif" height="85" width="101">
</P>
<P>
<BR>
<BR>
</P>
<TABLE>
  <TR>
    <TD nowrap width="40"></TD>
    <TD nowrap valign="top">refresh</TD>
    <TD width="15"></TD>
    <TD>カタログサーバに登録されたカタログを最新表示します。</TD></TR>
  <TR>
    <TD nowrap></TD>
    <TD nowrap width="120">close</TD>
    <TD></TD>
    <TD>サブジェクトカタログブラウザを閉じます。</TD></TR>
</TABLE>
