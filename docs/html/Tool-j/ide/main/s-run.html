<H3>OZアプリケーションをテスト実行する<BR>
<BR>
</H3>
<BR clear="all">
<P>
スクールブラウザには、構築したアプリケーションをテスト実行する機能がついています。
</P>
<P>
<BR>
</P>
<P>
<IMG src="../../../image/line.gif" height="13" width="490">
</P>
<P>
<BR>
</P>
<DL>
  <DD>１．スクールブラウザの左側に存在するLabel:リストからcell型クラスを選択してください。
</DL>
<P align="center">
<IMG src="winforrun.gif" height="488" width="510">
</P>
<DL>
  <DD><BR>
２．そして、Run メニューから run メニュー項目を選択すると、アプリケーションが実行されます。
</DL>
<P align="center">
<IMG src="run-run.gif" height="53" width="64">
</P>
<P align="center">
<IMG src="runexec.gif" height="335" width="518"><BR>
（アプリケーションの実行例：NTの場合）
</P>
<P>
<BR>
<BR>
<BR>
<BR>
</P>
