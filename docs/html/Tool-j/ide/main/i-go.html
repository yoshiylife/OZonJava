<H3><B>OZ IDEを起動する</B><BR>
<BR>
</H3>
<BR clear="all">
<P>
OZ IDEを使用するためには、OZ IDEのグローバルオブジェクトを活性化する必要があります。通常の方法で、OZ
IDEのグローバルオブジェクトを活性化することができます。
</P>
<P>
<BR>
</P>
<P>
OZ IDEを活性化すると、プロジェクトマネージャとともにスクールブラウザが表示されます。
</P>
